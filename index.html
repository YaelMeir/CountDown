<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <input type="number" class="down minutes" id="min" name="min" />
    <label for="min" class="minute">Minutes</label>

    <input type="number" class="down seconds" id="sec" name="sec" />
    <label for="sec" class="Seconds">Seconds</label>

    <br /><br /><br />

    <div>
      <p id="countdown">00:00</p>
      <!-- <div id="loading"></div> -->
    </div>

    <br /><br /><br />

    <div class="button">
      <button id="start">Start Countdown</button>
      <button id="pause">Pause Countdown</button>
      <button id="stop">Stop Countdown</button>
    </div>

    <img src="" alt="" id="img" />
    <script src="main.js"></script>
  </body>
</html>
